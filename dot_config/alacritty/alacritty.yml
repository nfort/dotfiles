import:
 - ~/.config/alacritty/themes/themes/catppuccin.yaml
   
env:
  TERM: xterm-256color
  
shell:
  program: /bin/zsh
  args:
    - -c
    - "tmux attach-session"

window:
  opacity: 1
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  dimensions:
    columns: 200
    lines: 60

font:
  size: 11
  normal:
    family: JetBrainsMono Nerd Font Mono
  bold:
    family: JetBrainsMono Nerd Font Mono
  italic:
    family: JetBrainsMono Nerd Font Mono
  bold_italic:
    family: JetBrainsMono Nerd Font Mono

cursor:
  style:
    blinking: Always
