env:
  TERM: xterm-256color
  
shell:
  program: /bin/zsh
  args:
    - -c
    - "tmux attach-session"

window:
  opacity: 0.99
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  dimensions:
    columns: 200
    lines: 75

font:
  size: 10
  normal:
    family: JetBrainsMono Nerd Font Mono
  bold:
    family: JetBrainsMono Nerd Font Mono
  italic:
    family: JetBrainsMono Nerd Font Mono
  bold_italic:
    family: JetBrainsMono Nerd Font Mono

cursor:
  style:
    blinking: Always
